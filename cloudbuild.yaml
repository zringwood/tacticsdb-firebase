steps:
  # Step 1: Install Node.js dependencies
  - name: 'node:14'
    entrypoint: 'npm'
    args: ['install']

  # Step 2: Build the Node.js app
  - name: 'node:14'
    entrypoint: 'npm'
    args: ['run', 'build']  

  # Step 3: Run the Node.js app on your custom port
  - name: 'node:14'
    entrypoint: 'npm'
    args: ['start', '--', '--port', '5050'] 
